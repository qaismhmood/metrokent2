<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو احترافي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="video3.css">
</head>
<body>
    <div class="video-player-container">
        <div class="video-wrapper">
            <video id="mainVideo" class="video-element" poster="poster.jpg">
                <source src="img/popvideo.mp4" type="video/mp4">
                <source src="video.webm" type="video/webm">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>

            <div class="initial-overlay">
                <button class="big-play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <h1 class="video-title">جولة تسوق في هايبر ماركت مترو كنت</h1>
            </div>

            <div class="video-controls">
                <div class="progress-controls">
                    <input type="range" id="progressBar" class="progress-bar" value="0">
                    <div class="time-display">
                        <span id="currentTime">00:00</span>
                        <span id="timeSeparator"> / </span>
                        <span id="totalTime">00:00</span>
                    </div>
                </div>

                <div class="main-controls">
                    <div class="left-controls">
                        <button id="playPauseBtn" class="control-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="volume-controls">
                            <button id="muteBtn" class="control-btn">
                                <i class="fas fa-volume-high"></i>
                            </button>
                            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>

                    <div class="right-controls">
                        <button id="speedBtn" class="control-btn speed-btn" title="سرعة التشغيل">
                            1x
                        </button>
                        <button id="qualityBtn" class="control-btn" title="جودة الفيديو">
                            <i class="fas fa-cog"></i>
                        </button>
                        <button id="fullscreenBtn" class="control-btn" title="ملء الشاشة">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="quality-menu" id="qualityMenu">
                <button data-quality="auto" class="quality-option active">تلقائي</button>
                <button data-quality="1080" class="quality-option">1080p</button>
                <button data-quality="720" class="quality-option">720p</button>
                <button data-quality="480" class="quality-option">480p</button>
            </div>

            <div class="speed-menu" id="speedMenu">
                <button data-speed="0.5" class="speed-option">0.5x</button>
                <button data-speed="0.75" class="speed-option">0.75x</button>
                <button data-speed="1" class="speed-option active">1x</button>
                <button data-speed="1.25" class="speed-option">1.25x</button>
                <button data-speed="1.5" class="speed-option">1.5x</button>
                <button data-speed="2" class="speed-option">2x</button>
            </div>
        </div>
    </div>

    <script src="video3.js"></script>
</body>
</html>
